<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Grupo</title>
</head>
<body>
    <h1>Agregar Grupo</h1>
    <form action="../pagina.py" method="post">
        <label for="id_grupo">ID del Grupo:</label>
        <input type="text" id="id_grupo" name="id_grupo" required><br>
        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" name="carrera" required><br>
        <label for="semestre">Semestre:</label>
        <input type="text" id="semestre" name="semestre" required><br>
        <label for="turno">Turno:</label>
        <input type="text" id="turno" name="turno" required><br>
        <button type="submit">Agregar Grupo</button>
    </form>
</body>
</html>
